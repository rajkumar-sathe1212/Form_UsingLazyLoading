

<div class="container-fluid">

  <div>
    <h3 style="border-bottom: 6px solid tomato; border-radius: 40%; display: inline;">Registration Form Using JSON Server</h3>

  </div>

  <div class="col-lg-5">


  <form [formGroup]="formgroup" (ngSubmit)="submit(formgroup.value)" class="mt-5">

    <h4>Fill Your Information Below</h4>

    <div class="form-group col-lg-12">
      <!-- <input type="text" style="display: none;" formControlName="id"><br>   -->
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
    </div>

    <div class="form-group col-lg-12">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group col-lg-12">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter number">
    </div>

    <div class="form-group col-lg-12">
      <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
      <button class="btn ms-5 text-primary mt-3" (click)="moveto()">already a user ?</button>
    </div>

  </form>

  </div>

</div>
